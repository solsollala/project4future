<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'ctim/gaia/assets/img/apple-icon.png' %}">
	<link rel="icon" type="image/png" sizes="96x96" href="{% static 'img/favicon.png' %}">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title></title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <link href="{% static 'ctim/gaia/assets/css/bootstrap.css' %}" rel="stylesheet" />
    <link href="{% static 'ctim/gaia/assets/css/gaia.css' %}" rel="stylesheet"/>

    <link href="{% static 'ctim/login_register/login-register.css' %}" rel="stylesheet" />

    <!--     Fonts and icons     -->
    <link href='https://fonts.googleapis.com/css?family=Cambo|Poppins:400,600' rel='stylesheet' type='text/css'>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href="{% static 'ctim/gaia/assets/css/fonts/pe-icon-7-stroke.css' %}" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-default navbar-transparent navbar-fixed-top" color-on-scroll="200">
        <!-- if you want to keep the navbar hidden you can add this class to the navbar "navbar-burger"-->
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a href="http://www.netminer.com/main/main-read.do" class="navbar-brand">사이람 NetMiner</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right navbar-uppercase">

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">인터넷 브릿지<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/under_construct">문헌정보</a></li>
                            <li><a href="/under_construct">신문기사정보</a></li>
                            <li><a href="/under_construct">특허정보</a></li>
                        </ul>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">인트라넷 브릿지<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/under_construct">정형데이터 저장소</a></li>
                            <li><a href="/under_construct">비정형데이터 저장소</a></li>
                        </ul>
                    </li>
                    <li><a href="/login" class="btn btn-primary btn-sm">Log in</a></li>
                    <!--로그인 또는 등록을 위한 다이얼로그-->
                    <div class="modal fade login" id="loginModal">
                          <div class="modal-dialog login animated">
                              <div class="modal-content">
                                 <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title">Login with</h4>
                                </div>
                                <div class="modal-footer">
                                    <div class="forgot login-footer">
                                        <span>Looking to
                                             <a href="javascript: showRegisterForm();">create an account</a>
                                        ?</span>
                                    </div>
                                    <div class="forgot register-footer" style="display:none">
                                         <span>Already have an account?</span>
                                         <a href="javascript: showLoginForm();">Login</a>
                                    </div>
                                </div>
                              </div>
                          </div>
                    </div>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
    </nav>

</body>

<!--   core js files    -->
<script src="{% static 'ctim/gaia/assets/js/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'ctim/gaia/assets/js/bootstrap.js' %}" type="text/javascript"></script>

<!--  js library for devices recognition -->
<script type="text/javascript" src="{% static 'ctim/gaia/assets/js/modernizr.js' %}"></script>

<!--  script for google maps   -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>

<!--   file where we handle all the script from the Gaia - Bootstrap Template   -->
<script type="text/javascript" src="{% static 'ctim/gaia/assets/js/gaia.js' %}"></script>

<script type="text/javascript" src="{% static 'ctim/login_register/login-register.js' %}"></script>

</html>
