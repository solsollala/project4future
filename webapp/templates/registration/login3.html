{% load staticfiles %}

<html>
    <head>
        <title>로그인</title>
    </head>
	<body>
        <h2>로그인</h2>

		<form method="post" action="{% url 'login' %}"> {% csrf_token %}
			<table>
				<tr>
					<td>{{ form.username.label_tag }}</td>
					<td>{{ form.username }}</td>
				</tr>
				<tr>
					<td>{{ form.password.label_tag }}</td>
					<td>{{ form.password }}</td>
				</tr>
			</table>

			<input type="submit" value="login" />
			<input type="hidden" name="next" value="/" />

			{% if form.errors %}
				<p>아이디와 패스워드가 일치하지 않습니다. 다시 시도해 주세요.</p>
			{% endif %}
		</form>
	</body>
</html>
