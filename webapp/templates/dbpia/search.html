<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="icon" type="image/png" sizes="96x96" href="{% static 'img/favicon.png' %}">

    <title>논문, 전자책, 학술정보 통합서비스</title>
</head>

<style> li{list-style:none;}</style>

<body>

	<a href="http://www.dbpia.co.kr/" onclick=""> <img src="static/img/top_logo.jpg" alt="메인으로 가기" title="메인으로 가기"></a> <br><br>

    {% if user.is_authenticated %}
		<form action="/response" method="get" target="response_iframe">
			<div class="do_search">
				검색어 <input type="text" id="keyword" name="keyword" value="사회관계망분석" title="검색 키워드 입력">
				검색갯수 <input type="text" id="count" name="count" value="20" title="갯수 입력">
				<button type="submit"> 검색 시작 </button>
			</div>
		</form>
    {% else %}
        <p>로그인 후 이용해 주세요.</p>
    {% endif %}

	<br>

	<hr color="red" style="5" noshade>

	<!-- iframe 응답 출력부 -->
	<iframe name="response_iframe" src="" frameborder="0" scrolling="auto" width="100%" height="600"></iframe>
	<!-- iframe 테스트 -->
</body>
</html>
